    <h2>The select Element</h2>

    <p>The select element defines a drop-down list:</p>

    <form action="lambo.jpg">
        <textarea name="message" rows="10 cols=30">you can choose any car or cars from above</textarea><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
        </select>
        <input type="submit">
    </form>
    <h1>The Button Element</h1>
    <button type="button" onclick="alert('Hello World!')">
        Click Me!</button>

    <h2>Grouping Form Data with Fieldset</h2>

    <p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the
        fieldset element.</p>

    <form action="/action_page.php">
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
