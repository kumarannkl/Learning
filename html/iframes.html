<!DOCTYPE html>
<html>
    <body>
        <a href="home.html">back</a>
        <h2>HTML Iframes</h2>
        <p>You can use the height and width 
            attributes to specify the size of 
        the iframe:</p>
        <iframe src="bale.jpg" name="iframe_a"
       style="border:2px solid indigo;height:200px;width:300px"
        title="Iframe Example"></iframe>
        <p><a href="https://www.wschools.com"
            target="iframe_a">W3Schools.com</a>
        </p>
        <p><a href="colors.html" target="iframe_a">Colors</a></p>
        <p>When the target attribute of a 
            link matches the name of an iframe,
            the link will open in the iframe. 
        </p>
    </body>
</html>
