<!DOCTYPE html>
<html>
    <body>
        <a href="home.html">back</a>
        <h1>An Unordered HTML List</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h1>An Ordered HTML List</h1>
        <ol>
            <li>coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h1>A Description List</h1>
        <dl>
            <dt>Coffee</dt>
            <dd>-hot drink</dd>
            <dt>Milk</dt>
            <dd>-white cold drink</dd>
            <dt>Tea</dt>
            <dd>-hot drink</dd>
        </dl>
    </body>
</html>
