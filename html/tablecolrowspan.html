<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td,th {
                border:1px solid grey;
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <a href="home.html">back</a>
        <h2>Cell that spans two
            columns
        </h2>
        <p>To make a cell span more than 
            one column or on row, use the colspan
            or rowspan attribute.
        </p>
        <table style="width:100%">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>123-456</td>
        </tr>
        <tr>
            <td>123-456</td>
        </tr>
    </table>
    </body>
</html>
